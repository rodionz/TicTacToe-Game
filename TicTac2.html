<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8" />
    <title>Javascript TicTacToe Game</title>
    
     
     <link href="css/bootstrap.css" rel="stylesheet" media="screen">
     <link href="jquery-ui/jquery-ui.min.css" rel="stylesheet">    
     <link rel="stylesheet" href="TicTac2.css"/>
     <script src="jquery-3.1.0.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="jquery-ui/jquery-ui.min.js"></script>
     <script src="Goodscript.js"></script>
</head>

<body>
<h1>Tic Tac Toe</h1>
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">

        <div id="userpick">
            <h2>Pick up X or O</h2>
            <button class="btns">X</button>
            <button class="btns">O</button>
        </div>
    </div>

</div>
<table border="1" id="tttboard">
    <tr>
        <td id="b1"></td>
        <td id="b2"></td>
        <td id="b3"></td>
    </tr>
    <tr>
        <td id="b4"></td>
        <td id="b5"></td>
        <td id="b6"></td>
    </tr>
    <tr>
        <td id="b7"></td>
        <td id="b8"></td>
        <td id="b9"></td>
    </tr>
</table>
</body>
</html>
