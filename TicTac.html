<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Javascript TicTacToe Game</title>
    
     
     <link href="css/bootstrap.css" rel="stylesheet" media="screen">
     <link href="jquery-ui/jquery-ui.min.css" rel="stylesheet">    
     <link rel="stylesheet" href="TicTac.css"/>
     <script src="jquery-3.1.0.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="jquery-ui/jquery-ui.min.js"></script>
     <script src="TicTac.js"></script>
</head>
<body>
<table>
    <tr>
        <td class="cell" id="one"></td>
        <td class="cell" id="two"></td>
        <td class="cell" id="three"></td>
    </tr>
    <tr>
        <td class="cell" id="four"></td>
        <td class="cell" id="five"></td>
        <td class="cell" id="six"></td>
    </tr>
    <tr>
        <td class="cell" id="seven"></td>
        <td class="cell" id="eight"></td>
        <td class="cell" id="nine"></td>
    </tr>


</table>



<div id="dialog">
    <h4>X or O</h4>
  <button class="btn btn-default">X</button>           <button class="btn btn-default">O</button>
</div>
</body>
</html>
